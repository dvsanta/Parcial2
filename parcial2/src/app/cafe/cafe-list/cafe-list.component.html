<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Región</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cafe of cafes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td><a [routerLink]="['/cafe', cafe.id]">{{ cafe.nombre }}</a></td>
      <td>{{ cafe.tipo }}</td>
      <td>{{ cafe.region }}</td>
    </tr>
  </tbody>
</table>
<p>Variedades de café de origen: {{ getNumeroVariedades('Café de Origen') }}</p>
<p>Variedades de café blend: {{ getNumeroVariedades('Blend') }}</p>
